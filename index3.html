<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Not My Second Web Page</title>
</head>

<body>

<form>
    <div><label for="FirstName">First Name:</label>
<input type="text" name="FirstName" placeholder="Enter your FirstName"></div>
<div>
<label for="SecondName">Second Name:</label>
<input type="text" name="SecondName" placeholder="Enter your SecondName"><br>
<label for="Email">Email:</label>
<input type="email" name="Email" placeholder="Enter your email id">
</div>
<label for="password">Password:</label>
<input type="password" name="password" placeholder="Enter your password"><br>
<label for="phone">Contact:</label>
<input type="tel" name="phone" placeholder="Enter your contact number"><br>
<label for="number">Number:</label>
<input type="number" name="number" placeholder="Enter the number"><br>
<label>Gender: </label>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="female">
<label for="others">Others</label>
<input type="radio" name="gender" id="value" value="value">
<p>Languages known:</p>
<label for="Tamil">Tamil</label>
<input type="checkbox" name="Tamil" value="Tamil">
<label for="English">English</label>
<input type="checkbox" name="English" value="English">
<label for="Hindi">Hindi</label>
<input type="checkbox" name="Hindi" value="Hindi">
<label for="range">Rate yourself:</label>
<input type="range" name="range">
<br>
<label for="currentdate">Date:</label>
<input type="date" name="currentdate">
<br>
<label for="currentDT">Date Time:</label>
<input type="datetime" name="currentDT">
<br>
<label for="currentDTL">Current Date Time Local:</label>
<input type="datetime-local" name="currentDTL">
<br>
<input type="submit">
</form>

</body>

</html>
